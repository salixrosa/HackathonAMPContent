<div class="modal">
    <div class="modal-header">
        Related Gas Grills
    </div>
    <div class="modal-back">

    </div>
    <div class="modal-body">
        <amp-list width="auto"
            height="300"
            layout="fixed-height"
            src="https://www.shopperschoice.com/ampContent?content=32733"
            class="m1 grid">
            <template type="amp-mustache"
                id="amp-template-id">
                <div class="product-card-atc">
                    <a class="img-container" href="{{href}}">
                        <div class="image">
                            <amp-img
                                alt="{{imgalt}}"
                                width="175"
                                height="175"
                                layout="responsive"
                                src="{{imgsrc}}"></amp-img>
                        </div>
                    </a>
                    <div class="product-card-info">
                        <a class="name" href="{{href}}">{{name}}</a>
                        <div class="price">{{price}}</div>
                    </div>
                    <div class="add-to-cart-container btn-large">
                            <span class="inline-block add-to-cart-button-container">
                                <form method="post"
                                      action-xhr="https://www.shopperschoice.com/api/widgets/components/AddToCartButtonWidget/addItemToOrder"
                                      target="_top">
                                    <input type="hidden" name="items[0][id]" value="{{itemid}}" />
                                    <input type="hidden" name="items[0][qty]" value="1" />
                                    <input type="hidden" name="items[0][isTdi]" value="false" />
                                    <input type="hidden" name="siteId" value="1" />
                                    <button type="submit" class="add-to-cart text-uppercase progress-button ga-atc-secondary">
                                        Add to Cart
                                    </button>
                                </form>
                            </span>
                        </div>
                </div>
            </template>
        </amp-list>
    </div>
</div>
